#\u6fc0\u6d3b\u6307\u5b9a\u7684\u914d\u7f6e\u6587\u4ef6\uff0c\u4f8b\u5982\u4e0b\u9762\u6709rabbitmq\uff0c\u5219application-rabbitmq.properties\u6216\u8005application-rabbitmq.yaml\u662f\u6fc0\u6d3b\u7684\uff0c\u91cc\u9762\u7684\u503c\u53ef\u4ee5\u88ab\u8bfb\u53d6\u5230
spring.profiles.active=rabbitmq,dubbo,log
server.port=8011
#mvc\u914d\u7f6e\uff1a\u82e5\u914d\u7f6e\u4e86\u6709@EnableWebMvc\u6ce8\u89e3\u7684@Configuration\u914d\u7f6e\u7c7b\uff0c\u5219\u9700\u8981\u5b8c\u5168\u81ea\u5df1\u63a7\u5236mvc\u914d\u7f6e
